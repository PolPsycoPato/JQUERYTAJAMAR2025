<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar tabla numeros</title>
</head>

<body>

    <h1>Sumar numeros</h1>
    <label for="">numero: 1 </label>
    <input type="numero" id="cajaNumero1" value="1">
    <br>
    <label for="">numero: 2 </label>
    <input type="numero" id="cajaNumero2" value="2">
    <br>

    <button id="botonSumar">Sumar</button>
    <h1 id="resultado"></h1>
    <hr>

    <h1>Tabla de multiplicar</h1>
    <input type="text" id="cajaTabla" value="1">
    <button id="botonTabla">Tabla multiplicar</button>
    <table id="tabla" border="1" bordercolor="black"></table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {

            $("#botonTabla").click(function () {
                var num = parseInt($("#cajaTabla").val());

                $("#tabla").empty(); // Limpiar la tabla antes de agregar nuevos datos

                for (var i = 1; i <= 10; i++) {

                    var operacion = num * i;
                    var fila = "<tr><td>" + num + " x " + i + " = " + operacion + "</td></tr>";
                    $("#tabla").append(fila);
                }
            });


            $("#botonSumar").click(function () {
                var num1 = parseFloat($("#cajaNumero1").val());
                var num2 = parseFloat($("#cajaNumero2").val());
                var suma = num1 + num2;
                $("#resultado").text("El resultado es: " + suma);
            
            });
                      
        });
    </script>
</body>

</html>
