<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer JSON</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Documento simple JSON</h1>
    <button id="btnCargar">Cargar Documento</button>
    <ul id="tareas"></ul>
    <script>
        $(document).ready(function () {
            $("#btnCargar").click(function () {
                $.getJSON("documents/tareas.json", function (data) {
                    console.log("Leyendo...");
                    var html = "";
                    $.each(data, function (key, value) {
                        html += "<li>Key:" + key + " , Tarea: " + value + "</li>";
                    });
                    $("#tareas").html(html);
                });
            });
        });

    </script>
</body>

</html>
