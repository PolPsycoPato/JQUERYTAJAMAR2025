<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar los numeros</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Evaluar numeros</h1>
    <label for="">numero: 1 </label>
    <input type="number" id="cajaNumero1" />
    <br>
    <label for="">numero: 2 </label>
    <input type="number" id="cajaNumero2" />
    <br>
    <label for="">numero: 3 </label>
    <input type="number" id="cajaNumero3" />
    <br>
    <input type="button" value="Evaluar" id="botonEvaluar" />
    <h1 id="resultado"></h1>

    <script>
        $(document).ready(function () {

            $("#botonEvaluar").click(function () {
                var a = $("#cajaNumero1").val();
                var b = $("#cajaNumero2").val();
                var c = $("#cajaNumero3").val();
                var mayor, menor, intermedio;

                if (a >= b && a >= c) {
                    mayor = a;
                } else if (b >= a && b >= c) {
                    mayor = b;
                } else {
                    mayor = c;
                }

                if (a <= b && a <= c) {
                    menor = a;
                } else if (b <= a && b <= c) {
                    menor = b;
                } else {
                    menor = c;
                }

                intermedio = a + b + c - mayor - menor;

                $("#resultado").text("Mayor: " + mayor + ", Intermedio: " + intermedio + ", Menor : " + menor);
            });

        });
    </script>
</body>

</html>
